{% load static %}
<style>
    .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
    }
    
    .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
    }
    
    .alert{
        position: relative;
        padding: .75rem 1.25rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: .25rem;
    }
    
</style>


{% if messages %}
{% for message in  messages %}
<div id="message" class="alert alert-{{ message.tags }} close" role="alert">
          <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                ERROR:
            {% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                Success: 
            {% endif %}
            </strong>
            {{ message }}
</div>
{% endfor %}
{% endif %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    setTimeout(function() {
        $('#message').fadeOut('fast');
    }, 3000);
</script>
