{% extends 'accounts/base.html' %}
{% block title %}
Forgot Password
{% endblock %}
    {% block styles %}
<style>
    input[value="Submit"]{
        margin-left: -80px;
    }
    input[value="Cancel"]{
        margin-left: 30px;
    }
    .mid-box{
        height: 300px;
    }
    form{
        margin-bottom: 50px;
    }

    .mid-box span::before{
        content: "I have an account? ";
}   
</style> 
    {% endblock  %}

{% block content %}
    <div class="mid-box">
        <form class="signup" style="height: 55%; padding-bottom:385px;" method="POST"><br>
        {% csrf_token %}
            <h1>Verify OTP</h1>
            {% include 'partials/_alerts.html' %}
            <p> Enter OTP</p>
            <input type="text" placeholder="OTP" name='otp' required><br><br>
            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="submit" value="Cancel">    
            </div>
        </form>
    </div>
    
{% endblock %}
